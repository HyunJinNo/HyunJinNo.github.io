# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name: HyunJinNo
  email: nhj9831@naver.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: |
    안녕하세요.

    사람들에게 도움이 되는 애플리케이션을 제공하고 싶은 개발자, 노현진입니다. 
    2020년 당시 누군가 코로나19 확진자 동선 앱을 개발하였다는 뉴스를 접한 후 저도 사람들에게 도움이 되는 서비스를 제공하는 개발자가 되고 싶다는 생각이 들었습니다. 개발자로서 필요한 지식을 쌓기 위해 자료구조, Design Pattern, 알고리즘 등을 공부하였고, 또한 Kotlin, Java, Python, C 등 다양한 프로그래밍 언어를 공부하였습니다.
    비록 소수라 할지라도, 누군가에게 큰 도움이 되는 서비스를 개발하고 싶습니다.

  # This photo will be used in the about section
  picture:
    path: https://cdn-icons-png.flaticon.com/512/9187/9187604.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
